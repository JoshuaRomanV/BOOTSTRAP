<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Estilos en Css-->
    <style>
      .borde{
        border: 1px #000 solid; text-align: center; height: 50px;
      }
      .color1{
        background-color: cyan;
      }
      .color2{
        background-color: rgb(62, 206, 18);
      }
      .color3{
        background-color: rgb(238, 255, 0);
      }
      .color4{
        background-color: rgb(255, 8, 0);
      }
    </style>

  </head>
  <body>

    <div class="container">
      <div class="row">
        <div class="col-sm-12 color4 borde">HEADER</div>
      </div>
      <div class="row">
        <div class="col-sm-6 col-md-3 color1 borde d-none d-md-block d-sm-inline">IZQUIERDA</div>
        <div class="col-sm-6 col-md-6 color2 borde">CONTENIDO</div>
        <div class="col-sm-12 col-md-3 color3 borde">DERECHA</div>

      </div>
      <div class="row">
        <div class="col-sm-12 color4 borde">FOOTER</div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>

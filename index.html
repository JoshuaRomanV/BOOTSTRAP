<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Estilos en Css-->
    <style>
      .fondo{
        background-color:cyan ;
      }
      .borde{
        border: 1px #000 solid;
      }

    </style>

  </head>
  <body>
    <h1>Hello, world!</h1>

    <div class="container fondo">
      <p>texto de ejemplo</p>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-2 borde">1</div> <!-- col es para los contenedores y sus tamaños depende de las cajitas -2, -4, - 12 , etc.-->
        <div class="col-6 borde">2</div>
        <div class="col-4 borde">3</div>
      </div>
    </div>

    <hr>

    <div class="container">
      <div class="row">
        <div class="col-sm-6 col-md-4 col-lg-2 borde">1</div> <!-- Podemos diferencial el tamaño y forma de los contenedores que querramos con col-sm para pantallas pequeñas para ajustar -->
        <div class="col-sm-6 col-md-4 col-lg-1 borde">2</div>
        <div class="col-sm-12 col-md-4 col-lg-9 borde">3</div>
      </div>
    </div>

    <hr>

    <div class="container">
      <div class="row">
        <div class="col borde">1</div> <!-- Podemos diferencial el tamaño y forma de los contenedores que querramos con col-sm para pantallas pequeñas para ajustar -->
        <div class="col borde">2</div>
        <div class="w-100"></div> <!-- Salto de fila-->
        <div class="col borde">3</div>
      </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
